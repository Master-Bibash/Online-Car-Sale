    th {

      /* Set background color for header */

      /* Set font color for header */
    }

    tr:nth-child(even) {

      /* Set background color for even rows */
    }

    tr:hover {
      background-color: #ddd;
      /* Set background color for row hover */
    }

    iframe {
      width: 100%;
      height: 60vh;
      border: none;
      margin: 0;

      overflow: hidden;
    }

      </ul>
    </nav>
  </header>
  <center>
    <h1>Search Page</h1>
  </center>

  <main>
    <div class="container_form">
      <form id="search">
        <label for="model">Model:</label>
        <input type="text" id="model"><br>
        <label for="location">Location:</label>
        <input type="text" id="location"><br>
        <button type="submit">Search</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Mileage</th>
            <th>Location</th>
            <th>Price</th>
          </tr>
          </tr>
        </thead>
        <tbody id="searchBody"></tbody>
      </table>
    </div>
    <script>
      const form = document.getElementById("search");
      const searchResult = document.getElementById("searchBody");
    
      form.addEventListener("submit", function(event) {
        event.preventDefault();
    
        const searchModel = document.getElementById("model").value.trim().toLowerCase();
        const searchLocation = document.getElementById("location").value.trim().toLowerCase();
    
        const details = JSON.parse(localStorage.getItem("details")) || [];
    
        const result = details.filter(detail =>
          detail.model.toLowerCase().includes(searchModel) && detail.location.toLowerCase().includes(searchLocation)
        );
    
        // Clear previous result/data
        searchResult.innerHTML = "";
    
        //now we print the data
        result.forEach(detail => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${detail.make}</td>
            <td>${detail.model}</td>
            <td>${detail.year}</td>
            <td>${detail.mileage}</td>
            <td>${detail.location}</td>
            <td>${detail.price}</td>
          `;
          searchResult.appendChild(row);
        });
      });
    </script>
    </div>
  </main>

    <p>&copy; 2023 ONLINE CAR SALE</p>
</footer>
</body>
